<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/master.css">

</head>

<body class="grid-container">

  <section class="header header-container">
    <h1 class="header-title">
      <a href="./index.html" class="header-gym-title" >
        Titulo Gimnasio
      </a>
    </h1>
    </div>
    <div class="header-logo">
      <a href="./index.html">
        <img src="./img/logo.png" alt="Logo">
      </a>
    </div>
    <div class="header-login">
      <p class="header-logged">Rafa</p>
    </div>
  </section>

  <section class="map-osm">
    <form method="post" action="index.html" class="formulario">
      <fieldset>
        <legend> Datos de Registro </legend>
        <ul>
          <li>
            <label for="Nombre">Nombre:</label>
            <input type="text" name="Nombre" />
          </li>
          <li>
            <label for="Apellidos">Apellidos:</label>
            <input type="text" name="Apellidos" />
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" name="email" />
          </li>
          <li>
            <label for="pass">Contraseña</label>
            <input name="pass" type="password"></li>
          <li>
            <label for="pic">Foto</label>
            <input type="file" name="pic" accept=".png, jpg, .jpeg,">
            <li>
              <label for="tel">Teléfono:</label>
              <input type="tel" name="telephone" />
            </li>
            <li>
              <label for="birth">Fecha de nacimiento:</label>
              <input type="date" name="birth" />
            </li>
            <li>
              <label>Sexo</label>
              <input type="radio" name="menu" value="Hombre" />
              <label for="radiobutton2">Hombre</label>
              <input type="radio" name="menu" value="Mujer" checked/>
              <label for="radiobutton1">Mujer</label>
            </li>
            <li>
              <label for="Direccion">Dirección:</label>
              <input type="text" name="Direccion" />
            </li>
            <li>
              <input type="submit" value="Enviar" />
              <input type="reset" value="Limpiar Formulario" />
            </li>
        </ul>
      </fieldset>
    </form>
  </section>

  <section class="footer">
    <a href="" class="link">Contacto</a>
    <p> - </p>
    <a href="./como_se_hizo.pdf" class="link">Como se hizo</a>
  </section>

</body>

</html>
